<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ICONS -->
    <link rel="icon" type="image/x-icon" href="/public/assets/images/nitj-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS linking -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Academic Regulations</title>
    <style>
        .bg-accent {
            --tw-bg-opacity: 1;
            background-color: hsl(201 96% 32% / var(--tw-bg-opacity));
        }

        .titlebg {
            background: linear-gradient(90.09deg, rgba(0, 0, 0, 0.7) 0.08%, rgba(0, 0, 0, 0.3) 99.11%), url(./img/about_top.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <script src="/common template/header.js" type="module"></script>
    <script src="/common template/helper.js"></script>
    <div class="main-body flex flex-col gap-8 lg:gap-12 mt-64 lg:mt-32 mb-24" style="font-family: Poppins;">
        <div>
            <div class="titlebg flex flex-col justify-center items-start h-[224px] px-4 lg:px-[11%] py-[48px]">
                <p class="font2 font-bold text-[52px] lg:text-[88px] uppercase text-white leading-[1]">Academic System
                </p>
            </div>
            <nav class="flex px-4 lg:px-[11%] bg-gray-200 py-[8px] text-black" aria-label="Breadcrumb">
                <ol class="inline-flex items-center">
                    <li class="inline-flex items-center">
                        <a href="https://nitj.netlify.app/"
                            class="inline-flex items-center text-sm font-medium hover:text-gray-900">
                            <a href="#" class="text-lg font-medium ml-2">Academics</a>
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="inline-flex items-center">
                            <i style="color: rgb(128, 128, 128); font-size: 12px; margin-left: 12px"
                                class="fa-solid cursor-pointer fa-angle-right ml-2"></i>
                            <a href="#" class="text-lg font-medium ml-2">Academic Regulations</a>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="m-2">
            <div class="scroll-mt-32 flex flex-col px-4 lg:px-[11%] gap-[32px] lg:gap-[64px]">
                <div class="w-full flex flex-col items-start">
                    <p class="font2 font-medium text-[28px] lg:text-[44px]">Rules and Regulations
                    </p>
                    <div class="bg-accent w-[211px] h-[1px] lg:h-[5px]"></div>
                </div>
                <div class="w-full px-[3%]">
                    <ul class="list-disc" id="rules-links">
                        <script>
                            async function api_call() {
                                var data = await fetch(
                                    "https://wdmc.onrender.com/specialcentres/getcentre/rules"
                                );
                                var result = await data.json();

                                var modified = result[0].specialLinks;

                                for (var i in modified) {
                                    var name = modified[i]["name"];
                                    var designation = modified[i]["designation"];
                                    var department = modified[i]["department"];
                                    var email = modified[i]["email_id"];
                                    var url = modified[i]["url"];
                                    var qualification = modified[i]["qualification"];
                                    var title = modified[i]["title"];
                                    document
                                        .getElementById("rules-links")
                                        .insertAdjacentHTML(
                                            "beforeend",
                                            `<li class="relative hover:underline mb-1">
                            <a class="text-[#B22222]"
                                href="${url}">
                                <span>${title}</span>
                            </a>&nbsp;
                            <span class="absolute top-1"><img src="https://www.nitj.ac.in//images/New.gif"></span>
                        </li>`
                                        );
                                }
                            }
                            api_call();
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/common template/footer.js"></script>
</body>

</html>
