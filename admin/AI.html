<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ICONS -->
    <link rel="icon" type="image/x-icon" href="/public/assets/images/nitj-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS linking -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Center for Artificial Intelligence</title>
    <style>
        .bg-accent {
            --tw-bg-opacity: 1;
            background-color: hsl(201 96% 32% / var(--tw-bg-opacity));
        }

        .titlebg {
            background: linear-gradient(90.09deg, rgba(0, 0, 0, 0.7) 0.08%, rgba(0, 0, 0, 0.3) 99.11%), url(./img/about_top.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <script src="/common template/header.js" type="module"></script>
    <script src="/common template/helper.js"></script>
    <div class="mb-8">
        <div class="main-body flex flex-col gap-8 lg:gap-12 mt-64 lg:mt-32 mb-24" style="font-family: Poppins;">
            <div>
                <div class="titlebg flex flex-col justify-center items-start h-[224px] px-4 lg:px-[11%] py-[48px]">
                    <p class="font2 font-bold text-[52px] lg:text-[60px] uppercase text-white leading-[1]">Academic
                        Centers</p>
                </div>
                <nav class="flex px-4 lg:px-[11%] bg-gray-200 py-[8px] text-black" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center">
                        <li class="inline-flex items-center">
                            <a href="https://nitj.netlify.app/"
                                class="inline-flex items-center text-sm font-medium hover:text-gray-900">
                                <a href="#" class="text-lg font-medium ml-2">Home</a>
                            </a>
                        </li>
                        <li aria-current="page">
                            <div class="inline-flex items-center">
                                <i style="color: rgb(128, 128, 128); font-size: 12px; margin-left: 12px"
                                    class="fa-solid cursor-pointer fa-angle-right ml-2"></i>
                                <a href="#" class="text-lg font-medium ml-2">Center for Artificial Intelligence</a>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="flex justify-center">
                <button
                    class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                    <span
                        class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        HOD : hcee@nitj.ac.in
                    </span>
                </button>

                <button
                    class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
                    <span
                        class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Office : ocee@nitj.ac.in
                    </span>
                </button>

            </div>
            <div class="overflow-x-auto relative mx-20">
                <div class="w-full flex flex-col items-start mt-6 mb-20">
                    <p class="font2 font-medium text-[28px] lg:text-[44px]">Associate Faculty</p>
                    <div class="bg-accent w-[211px] h-[1px] lg:h-[5px]"></div>
                </div>
                <table class=" w-full text-left text-gray-500 shadow-md border-2">
                    <thead class="text-gray-700 uppercase bg-gray-50">
                        <tr class="bg-blue-50 bg-gray-200 ">
                            <th scope="col" class="py-3 px-6">
                                Name
                            </th>
                            <th scope="col" class="py-3 px-6">
                                Designation
                            </th>
                            <th scope="col" class="py-3 px-6">
                                Department
                            </th>
                            <th scope="col" class="py-3 px-6">
                                Email ID
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body-ai">
                        <script>
                            async function api_call() {
                                var data = await fetch(
                                    "https://wdmc.onrender.com/specialcentres/getcentre/ai"
                                );
                                var result = await data.json();

                                var modified = result[0].faculties;

                                for (var i in modified) {
                                    var name = modified[i]["name"];
                                    var designation = modified[i]["designation"];
                                    var department = modified[i]["department"];
                                    var email = modified[i]["email_id"];
                                    document
                                        .getElementById("table-body-ai")
                                        .insertAdjacentHTML(
                                            "beforeend",
                                            `<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <th scope="row"
                                class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                ${name}
                            </th>
                            <td class="py-4 px-6">
                                ${designation}
                            </td>
                            <td class="py-4 px-6">
                                ${department}
                            </td>
                            <td class="py-4 px-6">
                                ${email}
                            </td>
                        </tr>`
                                        );
                                }
                            }
                            api_call();
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/common template/footer.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>

</html>
