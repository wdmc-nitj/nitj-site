    <script>
      async function callAPi() {
        let result = await fetch("https://wdmc.onrender.com/photoGallery/");
        result = await result.json();

        x = `<div class="flex flex-wrap -m-1 md:-m-2 h-[60vh] lg:h-[80vh]">`;

        // document.getElementById("gallery").innerHTML = x;
        for (let i = 0; i < result.length; i = i + 3) {
          x += ` <div class="flex flex-wrap w-1/2">`;
          y = 0;
          while (y < 3) {
            x += `
              <div class="w-1/2 h-[20vh] lg:h-[30vh] p-1 md:p-2">
                <img
                  alt="gallery"
                  class="block object-cover object-center w-full h-full rounded-lg"
                  src="${result[i + y].image.link}"
                  id="gal${i + y}"
                />
              </div>`;
            y++;
          }

          x += `</div>`;
        }
        x += "</div>";
        document.getElementById("gallery1").innerHTML = x;
      }
      callAPi();
    </script>
