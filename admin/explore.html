    /* Customizing the Scrollbar */
    ::-webkit-scrollbar {

    .font2 {

    :root {
      --primary-color: #fff;
      --background-color: #212121;

      --blue-color: #0369a1;
      --light-blue-color: #f6f6fe;
      --purple-color: #040320;
      --font1: "Poppins", sans-serif;
      --font2: "Barlow", sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .main-body {
      font-family: var(--font1);
    }

    .titlebg {
      background: linear-gradient(90.09deg,
          rgba(0, 0, 0, 0.7) 0.08%,
          rgba(255, 255, 255, 0) 99.11%),
        url(img/about_top.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }


    /* Gallery Effects */
    .box {
      flex: 1;
      overflow: hidden;
      transition: 0.5s;
      line-height: 0;
    }

    .box>img {
      width: 100%;
      height: 100%;
      border: 0.2rem solid white;
      border-radius: 8px;
      -o-object-fit: cover;
      object-fit: cover;
      transition: ease 0.75s;
    }

    .box:hover {
      flex: 1 1 30%;
      /* box-shadow: 0px 6px 6px rgba(73, 73, 73, 0.65); */
      z-index: 1;
      cursor: pointer;
    }

    .box:hover>img {
      opacity: 1;
      width: 100%;
      height: 100%;
    }

    .base-image {
      margin-top: 40px;
      background-image: url("public/assets/images/nitj3.jpg"),
        linear-gradient(rgb(255, 255, 255), rgba(4, 4, 4));
      mask-image: linear-gradient(0deg, white, white, white, transparent);
      -webkit-mask-image: linear-gradient(0deg,
          white,
          white,
          white,
          transparent);
      background-color: #cccccc;
      height: 400px;
      background-position: 0% 28%;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .base-image-2 {
      margin-top: 40px;
      background-image: url("public/assets/images/nitj3.jpg"),
        linear-gradient(rgb(255, 255, 255), rgba(4, 4, 4));
      background-color: #cccccc;
      height: 300px;
      background-position: 58% 28%;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .main-shadow {
      text-shadow: rgb(0 0 0) 6px -1px 5px;
    }

    .carousel-open:checked+.carousel-item {
      position: static;
      opacity: 100;
    }

    .carousel-item {
      -webkit-transition: opacity 0.9s ease-in-out;
      transition: opacity 1s ease-in-out 0.2s;
    }

    #carousel-1:checked~.control-1,
    #carousel-2:checked~.control-2,
    #carousel-3:checked~.control-3,
    #carousel-4:checked~.control-4 {
      display: block;
    }

    .carousel-indicators {
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      bottom: 2%;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    #menu .menu-content ul li.selected a {
      color: hsla(201, 96%, 26%);
      font-weight: bold;
      font-size: 1.5rem;
    }

      font-weight: 600;

    }

  <script type="text/javascript">
    var slideIndex = 0;
    carousel();
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > x.length) {
        slideIndex = 1;
      }
      x[slideIndex - 1].style.display = "block";
      setTimeout(carousel, 2500);
    }
    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    // var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    //   return new Tooltip(tooltipTriggerEl);
    // });
    function slideCards(e, direction) {
      // var container = document.getElementById('cards')
      const container = e.parentNode.querySelector('div')
      scrollCompleted = 0
      var slideVar = setInterval(function () {
        if (direction == 'left') {
          container.scrollLeft -= container.clientWidth
        } else {
          container.scrollLeft += container.clientWidth
        }
        scrollCompleted += 100
        if (scrollCompleted >= 1000) {
          window.clearInterval(slideVar)
        }
      }, 2)
    }
  </script>
