  <script>
    async function callAPi() {
      let result = await fetch("https://wdmc.onrender.com/yearlyRanking/");
      result = await result.json();
      timelist = [];
      console.log(result.length);

      for (let i = 0; i < result.length; i++) {
        console.log(result[i].YearlyRanking);
        timelist.push(Number(result[i].YearlyRanking.year));
      }
      //sort elements in timelist in ascending order and store it in timelist
      timelist.sort().reverse();
      //remove duplicate values
      timelist = timelist.filter(
        (item, index) => timelist.indexOf(item) === index
      );
      console.log(timelist);
      //
      x = "";
      for (let i = 0; i < timelist.length; i++) {
        x += `
          <div
          class="flex flex-col lg:flex-row md:flex-row border-b-2 border-gray-300 pb-3 pt-3"
        >
          <h1 class="basis-2/12 text-orange-500 font-bold text-3xl">${timelist[i]}</h1>
          <div class="flex flex-col basis-10/12 text-mf m-auto">`;
        for (let j = 0; j < result.length; j++) {
          if (timelist[i] == Number(result[j].YearlyRanking.year)) {
            for (
              let k = 0;
              k < result[j].YearlyRanking.rankings.length;
              k++
            ) {
              x += `<p
              class="hover:bg-[#0369A1] hover:scale-105 hover:shadow-2xl hover:text-white hover:p-2 hover:rounded-lg hover:cursor-pointer"
            >`;

              x += `- ${result[j].YearlyRanking.rankings[k]}<br>`;
            }
          }

          x += `</p>`;
        }

        x += "</div></div>";
      }

      document.getElementById("timeline").innerHTML = x;
    }
    callAPi();
  </script>
