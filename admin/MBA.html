<html lang="en">

<head>
    <!-- ICONS -->
    <link rel="icon" type="image/x-icon" href="/public/assets/images/nitj-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS linking -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Master of Business Administration</title>
    <style>
        .bg-accent {
            --tw-bg-opacity: 1;
            background-color: hsl(201 96% 32% / var(--tw-bg-opacity));
        }

        .titlebg {
            background: linear-gradient(90.09deg, rgba(0, 0, 0, 0.7) 0.08%, rgba(0, 0, 0, 0.3) 99.11%), url(./img/about_top.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <script src="/template/header.js" type="module"></script>
    <script src="/template/helper.js"></script>
    <div class="main-body flex flex-col gap-8 lg:gap-12 mt-64 lg:mt-32 mb-24" style="font-family: Poppins;">
        <div>
            <div class="titlebg flex flex-col justify-center items-start h-[224px] px-4 lg:px-[11%] py-[48px]">
                <p class="font2 font-bold text-[32px] lg:text-[68px] uppercase text-white leading-[1]">Programme of
                    study</p>
            </div>
            <nav class="flex px-4 lg:px-[11%] bg-gray-200 py-[8px] text-black" aria-label="Breadcrumb">
                <ol class="inline-flex items-center">
                    <li class="inline-flex items-center">
                        <a href="https://nitj.onrender.com/"
                            class="inline-flex items-center text-sm font-medium hover:text-gray-900">
                            <span class="text-lg font-medium ml-2">Home</span>
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="inline-flex items-center">
                            <i style="color: rgb(128, 128, 128); font-size: 12px; margin-left: 12px"
                                class="fa-solid cursor-pointer fa-angle-right ml-2"></i>
                            <a href="#" class="text-lg font-medium ml-2">Master of Business Administration</a>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="m-2">
            <div class="scroll-mt-32 flex flex-col lg:flex-row px-4 lg:px-[11%] gap-[32px] lg:gap-[64px]">
                <div class="w-full flex flex-col items-start">
                    <p class="font2 font-medium text-[28px] lg:text-[44px]">Two years regular MBA Programmes
                    </p>
                    <div class="bg-accent w-[211px] h-[1px] lg:h-[5px]"></div>
                </div>
            </div>
            <div class="scroll-mt-32 flex flex-col lg:flex-row px-4 lg:px-[11%] gap-[32px] lg:gap-[64px]">
                <ul class="list-disc my-12 ml-8 mr-4" id="mba-list">
                    <script>
                        async function api_call() {
                            var data = await fetch(
                                "https://wdmc-vsj1.onrender.com/studyprogramme/mba"
                            );
                            var result = await data.json();

                            var modified = result[0].programmes[0];

                            console.log(modified);

                            if (modified["years"] == 2) {
                                for (var i in modified["list"]) {
                                    var title = modified["list"][i]["title"];
                                    var url = modified["list"][i]["url"];
                                    document
                                        .getElementById("mba-list")
                                        .insertAdjacentHTML(
                                            "beforeend",
                                            `<li><a href="${url}" class="hover:underline hover:text-orange-700">${title}</a></li>`
                                        );
                                }
                            }
                        }
                        api_call();
                    </script>

                </ul>
            </div>
        </div>
    </div>
    <script src="/template/footer.js"></script>
</body>

</html>
