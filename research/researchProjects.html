    /* Customizing the Scrollbar */

    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "grad" 0, "opzs" 48;

    ::-webkit-scrollbar {
      width: 8px;

    ::-webkit-resizer {

    }

    /* Track */
    ::-webkit-scrollbar-track {
      border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {

      border-radius: 10px;
    }

    /* Handle on hover */

    /* Gallery Effects */
    .box {

      transition: ease 0.75s;

    .box:hover {

      /* box-shadow: 0px 6px 6px rgba(73, 73, 73, 0.65); */
      z-index: 1;
      cursor: pointer;
    }

    .box:hover>img {
      opacity: 1;
      width: 100%;
      height: 100%;
    }

      padding: 0;
      position: absolute;

      left: 0;
      right: 0;
      text-align: center;
