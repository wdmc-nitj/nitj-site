  <style>

    :root {
      --font1: 'Poppins', sans-serif;
      --font2: 'Barlow', sans-serif;
    }

    .main-body {
      font-family: var(--font1);
    }
    .titlebg {
      background: linear-gradient(90.09deg,
          rgba(0, 0, 0, 0.7) 0.08%,
          rgba(255, 255, 255, 0) 99.11%),
        url('./img/about_top.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    /* Style the tab */
    .tab {
      color: white;
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: hsla(201, 96%, 32%);
    }

    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      color: black;
      background-color: hsla(242, 83%, 98%);
    }

    /* Create an active/current tablink class */
    .tab button.active {
      color: black;
      background-color: hsla(242, 83%, 98%);
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    /* Transition on tab content */
    .tabcontent {
      animation: fadeEffect 1s;
      /* Fading effect takes 1 second */
    }

    @keyframes fadeEffect {

      /* Go from zero to full opacity */
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
  <style>
    body {
      scrollbar-color: #fff #fff;
    }

    /* Customizing the Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(30, 58, 138, 1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: gray;
    }

    ::-webkit-resizer {
      background-color: #ffffff;
    }

    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "grad" 0, "opzs" 48;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: gray;
      border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #212121;
    }

    /* Gallery Effects */
    .box {
      flex: 1;
      overflow: hidden;
      transition: 0.5s;
      line-height: 0;
    }

    .box>img {
      width: 100%;
      height: 100%;
      border: 0.2rem solid white;
      border-radius: 8px;
      -o-object-fit: cover;
      object-fit: cover;
      transition: ease 0.75s;
    }

    .box:hover {
      flex: 1 1 30%;
      /* box-shadow: 0px 6px 6px rgba(73, 73, 73, 0.65); */
      z-index: 1;
      cursor: pointer;
    }

    .box:hover>img {
      opacity: 1;
      width: 100%;
      height: 100%;
    }

    .base-image {
      margin-top: 40px;
      background-image: url("img/nitj3.jpg"),
        linear-gradient(rgb(255, 255, 255), rgba(4, 4, 4));
      mask-image: linear-gradient(0deg, white, transparent);
      -webkit-mask-image: linear-gradient(0deg, white, transparent);
      background-color: #cccccc;
      height: 400px;
      background-position: 0% 28%;

    .base-image-2 {

    }

    .main-shadow {

    }

    .carousel-open:checked+.carousel-item {
      position: static;
      opacity: 100;
    }

    .carousel-item {
      -webkit-transition: opacity 0.9s ease-in-out;
      transition: opacity 1s ease-in-out 0.2s;
    }

    #carousel-1:checked~.control-1,
    #carousel-2:checked~.control-2,
    #carousel-3:checked~.control-3,

    .carousel-indicators {
