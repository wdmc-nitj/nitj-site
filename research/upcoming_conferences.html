  <style>
    /* Customizing the Scrollbar */

    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "grad" 0, "opzs" 48;
    }


    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-resizer {
      background-color: #ffffff;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: hsla(201, 96%, 26%);
      border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #212121;
    }

    /* Gallery Effects */
    .box {
      flex: 1;
      overflow: hidden;
      transition: 0.5s;
      line-height: 0;
    }

    .box>img {
      width: 100%;
      height: 100%;
      border: 0.2rem solid white;
      border-radius: 8px;
      -o-object-fit: cover;
      object-fit: cover;
      transition: ease 0.75s;
    }

    .box:hover {
      flex: 1 1 30%;
      /* box-shadow: 0px 6px 6px rgba(73, 73, 73, 0.65); */
      z-index: 1;
      cursor: pointer;
    }

    .box:hover>img {
      opacity: 1;
      width: 100%;
      height: 100%;
    }

    .main-shadow {
      text-shadow: rgb(0 0 0) 6px -1px 5px;
    }

    .carousel-open:checked+.carousel-item {
      position: static;
      opacity: 100;
    }

    .carousel-item {
      -webkit-transition: opacity 0.9s ease-in-out;
      transition: opacity 1s ease-in-out 0.2s;
    }

    #carousel-1:checked~.control-1,
    #carousel-2:checked~.control-2,
    #carousel-3:checked~.control-3,
    #carousel-4:checked~.control-4 {
      display: block;
    }

    .carousel-indicators {
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      bottom: 2%;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .active2 {

    .tab {
      color: white;
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: hsla(201, 96%, 32%);
    }

    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      color: black;
      background-color: hsla(242, 83%, 98%);
    }

    /* Create an active/current tablink class */
    .tab button.active {
      color: black;
      background-color: hsla(242, 83%, 98%);
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    /* Transition on tab content */
    .tabcontent {
      animation: fadeEffect 1s;
      /* Fading effect takes 1 second */
    }

    @keyframes fadeEffect {

      /* Go from zero to full opacity */
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .titlebg {
      background: linear-gradient(90.09deg,

        url(../admin/img/about_top.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
  </style>

  <script>
    var tabs = document.querySelectorAll(".tablinks");
    var tabcontent = document.querySelectorAll(".tabcontent");
    tabs.forEach(function (tab, tab_index) {
      tab.addEventListener("click", function () {

        tabs.forEach(function (tab) {
          tab.classList.remove("active");
        })
        tab.classList.add("active");

        tabcontent.forEach(function (content, content_index) {
          if (content_index == tab_index) {
            content.style.display = "block";
          }
          else {
            content.style.display = "none";
          }
        })

      })
    })
